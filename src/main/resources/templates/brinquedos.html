<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Brinquedos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Lista de Brinquedos</h1>
    <a th:href="@{/brinquedos/add}" class="button">Adicionar Novo Brinquedo</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Classificação</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="brinquedo : ${brinquedos}">
            <td th:text="${brinquedo.id}"></td>
            <td th:text="${brinquedo.nome}"></td>
            <td th:text="${brinquedo.tipo}"></td>
            <td th:text="${brinquedo.classificacao}"></td>
            <td th:text="${brinquedo.tamanho}"></td>
            <td th:text="${brinquedo.preco}"></td>
            <td>
                <a th:href="@{/brinquedos/{id}(id=${brinquedo.id})}" class="button">Visualizar</a>
                <a th:href="@{/brinquedos/edit/{id}(id=${brinquedo.id})}" class="button">Editar</a>
                <a th:href="@{/brinquedos/delete/{id}(id=${brinquedo.id})}" class="button">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
