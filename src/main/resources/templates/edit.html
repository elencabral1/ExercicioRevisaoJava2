<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Brinquedo</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h1>Editar Brinquedo</h1>
<form action="/brinquedos/edit/{id}" method="post">
    <input type="hidden" name="_method" value="put">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:value="${brinquedo.nome}" required><br>
    <label for="tipo">Tipo:</label>
    <input type="text" id="tipo" name="tipo" th:value="${brinquedo.tipo}" required><br>
    <label for="classificacao">Classificação:</label>
    <input type="text" id="classificacao" name="classificacao" th:value="${brinquedo.classificacao}" required><br>
    <label for="tamanho">Tamanho:</label>
    <input type="text" id="tamanho" name="tamanho" th:value="${brinquedo.tamanho}" required><br>
    <label for="preco">Preço:</label>
    <input type="number" id="preco" name="preco" step="0.01" th:value="${brinquedo.preco}" required><br>
    <button type="submit">Atualizar Brinquedo</button>
</form>
<a href="/brinquedos">Voltar à Lista</a>
</body>
</html>
